<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #384434;
            color: #fff;
            padding: 20px;
        }

        h2 {
            color: #43768a;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
        }

        .radio-group {
            margin: 10px 0;
            align-items: center;
            display: flex;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            background-color: #EFEFEF;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        input[type="radio"]:checked + label {
            background-color: #43768a;
            color: #fff;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #43768a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Food Craving</h2>
    <form id="foodQuiz">
        <p><span id="question_sweet">Are you craving something sweet?</span></p>
        <div class="radio-group">
            <input type="radio" id="sweetYes" name="sweet" value="Yes">
            <label for="sweetYes">Yes</label>
            <input type="radio" id="sweetNo" name="sweet" value="No">
            <label for="sweetNo">No</label>
        </div>
        <p><span id="question_healthy">Do you want to eat something healthy?</span></p>
        <div class="radio-group">
            <input type="radio" id="healthyYes" name="healthy" value="Yes">
            <label for="healthyYes">Yes</label>
            <input type="radio" id="healthyNo" name="healthy" value="No">
            <label for="healthyNo">No</label>
        </div>
        <p><span id="question_snack">Are you looking for a quick snack instead of a full meal?</span></p>
        <div class="radio-group">
            <input type="radio" id="snackYes" name="snack" value="Yes">
            <label for="snackYes">Yes</label>
            <input type="radio" id="snackNo" name="snack" value="No">
            <label for="snackNo">No</label>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
    <script>document.querySelectorAll('input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
        let questionSpanId = 'question_' + this.name; // Corresponding question span ID
        let questionSpan = document.getElementById(questionSpanId);
        questionSpan.textContent = questionSpan.textContent.replace(/ðŸ˜Š|ðŸ˜¢/g, ''); // Remove existing emoji
        questionSpan.textContent += this.value === 'Yes' ? ' ðŸ˜Š' : ' ðŸ˜¢'; // Append the correct emoji
    });
});

document.getElementById('foodQuiz').onsubmit = function (event) {
    event.preventDefault();

    var sweetValue = document.querySelector('input[name="sweet"]:checked').value;
    var healthyValue = document.querySelector('input[name="healthy"]:checked').value;
    var snackValue = document.querySelector('input[name="snack"]:checked').value;

    // Display emoji responses
    document.getElementById('answer_q1').textContent = sweetValue === 'Yes' ? 'ðŸ˜Š' : 'ðŸ˜¢';

    } else if (sweetValue == 'No' && healthyValue == 'Yes' && snackValue == 'No') {
        window.location.href = 'Recepies/Grilled_Salmon.html';
    } else if (sweetValue == 'No' && healthyValue == 'No' && snackValue == 'Yes') {

    } else if (sweetValue == 'No' && healthyValue == 'Yes' && snackValue == 'Yes') {
        window.location.href = 'Recepies/Avocado_Chickpea.html';
    }
};

// Event listeners for immediate feedback on radio selection
document.querySelectorAll('input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
        var answerId = 'answer_' + this.name.slice(0, -1); // Removes last character 'y' from 'healthy' or 'sweet', etc.
        document.getElementById(answerId).textContent = this.value === 'Yes' ? 'ðŸ˜Š' : 'ðŸ˜¢';

</html>
