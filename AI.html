<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #384434;
            color: #fff;
            padding: 20px;
        }

        h2 {
    color: #43768a;
    margin-bottom: 30px;
    text-align: center;
}

form {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    color: #333;
    max-width: 500px;
    margin: 0 auto;
    
}

.radio-group {
    margin: 10px 0;
    align-items: center;
 display: flex;
}

input[type="radio"] {
    display: none;
}

input[type="radio"] + label {
    background-color: #EFEFEF;
    padding: 6px 12px;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px; 
}

input[type="radio"]:checked + label {
    background-color: #43768a;
    color: #fff;
}

input[type="submit"], input[type="reset"] {
    background-color: #43768a;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    
}


    </style>
</head>
<body>
    <h2>Food Craving</h2>

    <form id="foodQuiz">
        
        <p>Are you craving something sweet?</p>
        <div class="radio-group">
        <input type="radio" id="sweetYes" name="sweet" value="Yes" class="radio-group">
        <label for="sweetYes">Yes</label><br>
        <input type="radio" id="sweetNo" name="sweet" value="No">
        <label for="sweetNo">No</label><br><br>
        </div>
        <p>Do you want to eat something healthy?</p>
        <div class="radio-group">
        <input type="radio" id="healthyYes" name="healthy" value="Yes">
        <label for="healthyYes">Yes</label><br>
        <input type="radio" id="healthyNo" name="healthy" value="No">
        <label for="healthyNo">No</label><br><br>
    </div>
        <p>Are you in the mood for spicy food?</p>
        <div class="radio-group">
        <input type="radio" id="spicyYes" name="spicy" value="Yes">
        <label for="spicyYes">Yes</label><br>
        <input type="radio" id="spicyNo" name="spicy" value="No">
        <label for="spicyNo">No</label><br><br>
    </div>
        <p>Would you prefer a vegetarian meal?</p>
        <div class="radio-group">
        <input type="radio" id="vegetarianYes" name="vegetarian" value="Yes">
        <label for="vegetarianYes">Yes</label><br>
        <input type="radio" id="vegetarianNo" name="vegetarian" value="No">
        <label for="vegetarianNo">No</label><br><br>
    </div>
        <p>Are you looking for a quick snack instead of a full meal?</p>
        <div class="radio-group">
        <input type="radio" id="snackYes" name="snack" value="Yes">
        <label for="snackYes">Yes</label><br>
        <input type="radio" id="snackNo" name="snack" value="No">
        <label for="snackNo">No</label><br><br>
    </div>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
    <script src="AI.js"></script>
</body>
    
</html>
